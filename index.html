<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   <!-- <link rel="icon" type="image/svg+xml" href="/jci-logo.svg" /> -->
<link rel="icon" type="image/svg+xml" href="/images/logo/jci-logo.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//www.youtube.com">
    <link rel="dns-prefetch" href="//img.youtube.com">
    
    <!-- Critical CSS inlined for faster loading -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
    
    <title>JCI Nigeria UNIBEN - Junior Chamber International</title>
    <meta name="description" content="JCI Nigeria UNIBEN chapter - Empowering young leaders through personal development, community service, and global networking opportunities.">
    <meta name="keywords" content="JCIN UNIBEN, Junior Chamber International, Nigeria, UNIBEN, leadership development, community service, young professionals, networking">
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
